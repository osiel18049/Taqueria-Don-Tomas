<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Don Tomas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #d32f2f;
      color: white;
      padding: 20px;
    }
    nav {
      background-color: #f5c6a5;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: #333;
      background-color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #ffe0cc;
    }
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }
    .producto {
      background-color: #fff;
      border: 2px solid #d32f2f;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .producto img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .producto h3 {
      margin: 10px 0 5px;
    }
    .producto p {
      margin: 0;
      font-weight: bold;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tienda Don Tomas</h1>
  </header>

  <nav>
    <a href="PROYECTO_DE_HTML.html">Inicio</a>
    <a href="PROMOCIONES.html">Promociones</a>
  </nav>

  <div class="productos">
    <div class="producto">
      <img src="Imagenes/ventas-1.jpeg" alt="Playera Don Tomas">
      <h3>Vaso Personalizado</h3>
      <p>$100 MXN</p>
    </div>

    <div class="producto">
      <img src="Imagenes/ventas-2.jpeg" alt="Termo Don Tomas">
      <h3>Playera don tomas</h3>
      <p>(todas las tallas disponibles)</p>
      <p>$160 MXN</p>
    </div>

    <div class="producto">
      <img src="Imagenes/salsa.jpeg" alt="Salsa Don Tomas">
      <h3>Salsa artesanal</h3>
      <p>$60 MXN</p>
    </div>
  </div>
</body>
</html>
